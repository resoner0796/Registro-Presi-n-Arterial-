<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Presión Arterial</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f5f9fc;
      color: #333;
    }

    header {
      background: #e6f0fa;
      color: #004c91;
      padding: 1rem;
      text-align: center;
      border-bottom: 2px solid #cddff2;
    }

    h1 { margin: 0; font-size: 1.5rem; }

    .container { margin: 1rem; }

    .card {
      background: #ffffff;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    label { display: block; margin-top: 0.5rem; }
    input, select {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccd9e8;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      margin-top: 1rem;
      padding: 0.7rem;
      border: none;
      border-radius: 6px;
      background: #004c91;
      color: white;
      cursor: pointer;
    }
    button:hover { background: #0062c4; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 0.5rem;
    }
    th, td {
      border-bottom: 1px solid #e6edf5;
      padding: 0.6rem;
      text-align: center;
    }
    th { background: #f0f6fc; color: #004c91; }

    .status {
      font-weight: bold;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      color: #fff;
    }
    .normal { background: #28a745; }
    .elevada { background: #ffc107; color: #000; }
    .hip1 { background: #fd7e14; }
    .hip2 { background: #dc3545; }
    .crisis { background: #6c0a0a; }
    .baja { background: #007bff; }

    .panel {
      display: flex;
      justify-content: space-around;
      background: #ffffff;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .panel div {
      text-align: center;
    }

    .panel h2 {
      margin: 0;
      font-size: 1rem;
      color: #004c91;
    }

    .panel p {
      margin: 0.3rem 0 0;
      font-size: 1.1rem;
      font-weight: bold;
    }

    .sugerencias {
      margin-top: 1rem;
      padding: 0.8rem;
      border-radius: 8px;
      background: #f9f9f9;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Registro de Presión Arterial</h1>
  </header>

  <!-- Pantalla de inicio -->
  <div id="pantallaInicio" class="container">
    <div class="card">
      <h2>Registrar Paciente</h2>
      <label for="nombrePaciente">Nombre</label>
      <input type="text" id="nombrePaciente">
      <label for="edadPaciente">Edad</label>
      <input type="number" id="edadPaciente">
      <button onclick="registrarPaciente()">Agregar Paciente</button>
    </div>

    <div class="card">
      <h2>Seleccionar Paciente</h2>
      <select id="selectPaciente"></select>
      <button onclick="entrarPaciente()">Entrar</button>
    </div>
  </div>

  <!-- Pantalla del paciente -->
  <div id="pantallaPaciente" class="container" style="display:none;">
    <button onclick="volverInicio()">⬅ Volver</button>
    <h2 id="tituloPaciente"></h2>

    <!-- Panel último registro -->
    <div class="panel">
      <div>
        <h2>Sistólica</h2>
        <p id="lastSys">-</p>
      </div>
      <div>
        <h2>Diastólica</h2>
        <p id="lastDia">-</p>
      </div>
      <div>
        <h2>Pulso</h2>
        <p id="lastPul">-</p>
      </div>
    </div>

    <!-- Registro de nueva toma -->
    <div class="card">
      <h2>Nueva Toma</h2>
      <label for="sistolica">Sistólica (mmHg)</label>
      <input type="number" id="sistolica">
      <label for="diastolica">Diastólica (mmHg)</label>
      <input type="number" id="diastolica">
      <label for="pulso">Pulso (lpm)</label>
      <input type="number" id="pulso">
      <button onclick="guardarToma()">Guardar Toma</button>

      <div class="sugerencias" id="sugerencias"></div>
    </div>

    <!-- Historial -->
    <div class="card">
      <h2>Historial</h2>
      <table>
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Sistólica</th>
            <th>Diastólica</th>
            <th>Pulso</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody id="tablaHistorial"></tbody>
      </table>
    </div>
  </div>

  <script>
    let pacienteActivo = null;

    function getPacientes() {
      return JSON.parse(localStorage.getItem("pacientes")) || [];
    }
    function savePacientes(pacientes) {
      localStorage.setItem("pacientes", JSON.stringify(pacientes));
    }

    function registrarPaciente() {
      let nombre = document.getElementById("nombrePaciente").value.trim();
      let edad = document.getElementById("edadPaciente").value.trim();
      if (!nombre || !edad) {
        alert("Ingrese nombre y edad.");
        return;
      }
      let pacientes = getPacientes();
      let id = Date.now();
      pacientes.push({ id, nombre, edad, tomas: [] });
      savePacientes(pacientes);
      document.getElementById("nombrePaciente").value = "";
      document.getElementById("edadPaciente").value = "";
      cargarPacientes();
    }

    function cargarPacientes() {
      let pacientes = getPacientes();
      let select = document.getElementById("selectPaciente");
      select.innerHTML = "<option value=''>-- Seleccione --</option>";
      pacientes.forEach(p => {
        let opt = document.createElement("option");
        opt.value = p.id;
        opt.textContent = `${p.nombre} (${p.edad} años)`;
        select.appendChild(opt);
      });
    }

    function entrarPaciente() {
      let id = document.getElementById("selectPaciente").value;
      if (!id) { alert("Seleccione un paciente."); return; }
      pacienteActivo = parseInt(id);
      let paciente = getPacientes().find(p => p.id === pacienteActivo);
      document.getElementById("tituloPaciente").innerText = `${paciente.nombre} (${paciente.edad} años)`;
      document.getElementById("pantallaInicio").style.display = "none";
      document.getElementById("pantallaPaciente").style.display = "block";
      cargarHistorial();
    }

    function volverInicio() {
      pacienteActivo = null;
      document.getElementById("pantallaPaciente").style.display = "none";
      document.getElementById("pantallaInicio").style.display = "block";
      cargarPacientes();
    }

    function clasificarPresion(sys, dia) {
      if (sys < 90 || dia < 60) return {estado:"Baja", clase:"baja", sugerencia:"Posible hipotensión. Hidrátese, evite levantarse bruscamente y consulte a un médico si persiste."};
      if (sys < 120 && dia < 80) return {estado:"Normal", clase:"normal", sugerencia:"Presión normal. Mantenga hábitos saludables: dieta balanceada, ejercicio regular y control de peso."};
      if (sys >= 120 && sys <= 129 && dia < 80) return {estado:"Elevada", clase:"elevada", sugerencia:"Presión un poco elevada. Reduzca sal, evite estrés y vigile regularmente sus cifras."};
      if ((sys >= 130 && sys <= 139) || (dia >= 80 && dia <= 89)) return {estado:"Hipertensión Grado 1", clase:"hip1", sugerencia:"Controle su dieta, reduzca alcohol, tabaco y consulte a su médico para seguimiento."};
      if ((sys >= 140 && sys <= 180) || (dia >= 90 && dia <= 120)) return {estado:"Hipertensión Grado 2", clase:"hip2", sugerencia:"Riesgo alto. Busque atención médica para tratamiento y control inmediato."};
      if (sys > 180 || dia > 120) return {estado:"Crisis Hipertensiva", clase:"crisis", sugerencia:"Emergencia médica. Acuda de inmediato a un hospital."};
      return {estado:"Indefinido", clase:"", sugerencia:"Revise los valores."};
    }

    function guardarToma() {
      if (!pacienteActivo) { alert("No hay paciente activo."); return; }
      let sys = parseInt(document.getElementById("sistolica").value);
      let dia = parseInt(document.getElementById("diastolica").value);
      let pulso = parseInt(document.getElementById("pulso").value);
      if (!sys || !dia || !pulso) {
        alert("Ingrese todos los valores.");
        return;
      }
      let estado = clasificarPresion(sys, dia);

      let pacientes = getPacientes();
      let paciente = pacientes.find(p => p.id === pacienteActivo);
      paciente.tomas.push({
        fecha: new Date().toLocaleString(),
        sistolica: sys,
        diastolica: dia,
        pulso,
        estado
      });
      savePacientes(pacientes);

      document.getElementById("sistolica").value = "";
      document.getElementById("diastolica").value = "";
      document.getElementById("pulso").value = "";

      cargarHistorial();

      // Mostrar sugerencias
      let sug = document.getElementById("sugerencias");
      sug.style.display = "block";
      sug.innerText = estado.sugerencia;
    }

    function cargarHistorial() {
      let pacientes = getPacientes();
      let paciente = pacientes.find(p => p.id === pacienteActivo);
      let tbody = document.getElementById("tablaHistorial");
      tbody.innerHTML = "";

      if (!paciente || paciente.tomas.length === 0) {
        document.getElementById("lastSys").innerText = "-";
        document.getElementById("lastDia").innerText = "-";
        document.getElementById("lastPul").innerText = "-";
        return;
      }

      paciente.tomas.forEach(t => {
        let row = `<tr>
          <td>${t.fecha}</td>
          <td>${t.sistolica}</td>
          <td>${t.diastolica}</td>
          <td>${t.pulso}</td>
          <td><span class="status ${t.estado.clase}">${t.estado.estado}</span></td>
        </tr>`;
        tbody.innerHTML += row;
      });

      // último registro al panel
      let ultima = paciente.tomas[paciente.tomas.length - 1];
      document.getElementById("lastSys").innerText = ultima.sistolica;
      document.getElementById("lastDia").innerText = ultima.diastolica;
      document.getElementById("lastPul").innerText = ultima.pulso;
    }

    window.onload = () => { cargarPacientes(); };
  </script>
</body>
</html>
